type Tile @entity {
  id: ID!
  owner: Player!
  svg: String
  x: BigInt!
  y: BigInt!
  canvas: Canvas!
  status: TileStatus!
  createdAt: BigInt!
  filledAt: BigInt
  updatedAt: BigInt!
}

type Player @entity {
  id: ID!
  address: Bytes!
  tiles: [Tile!]! @derivedFrom(field: "owner")
}

type SlimePool @entity {
  id: ID!
  totalSlime: BigInt!
}

type Canvas @entity {
  id: ID!
  tiles: [Tile!]! @derivedFrom(field: "canvas")
}

enum TileStatus {
  LOCKED
  UNLOCKED
}
